<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <a href="/"><img class="logo" src="./assets/amazon_logo_dark.png" width="100px" alt=""></a>
  <div class="signin-container">
    <h1 class="signin-title">Sign in</h1>
    <h5 class="input-lable">Email or Mobile Phone Number</h5>
    <input type = "text" placeholder="ex:john@gmail.com">
    <button>Continue</button>
    <p class="sign-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy Notice.</span></p>
    <p class="signin-help">&#9656 <span>Need Help?</span></p>
    <hr>
    <h4>Buying for Work?</h4>
    <p class="signin-business"><span>Shop on Amazon Business</span></p>
  </div>
  <div class="signin-bottom">
    <hr>
    <p>New to Amazon?</p>
    <hr>
  </div>
  <a href="/signup.html">
    <button class="signin-signup-btn">Create your Amazon Account.</button>
  </a>
  
  <footer>
    <div class="footer-links">
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
    </div>
    <p class="footer-copyright">© 1996-2024, Amazon.com, Inc. or its affiliates Made with ❤️</p>
  </footer>
</body>
</html>
